    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

        body { background: #fffbe9; }

        .chip { border-radius: 20px; padding: 0.5rem 1.2rem; border: none; margin: 0 0.19rem; font-weight: 600;}

        .students-list { margin-top: 1rem;}

let currentSection = 'A';

function getCurrentStudents() {
    if(currentSection === 'A') return studentsA;
    if(currentSection === 'B') return studentsB;
    if(currentSection === 'C') return studentsC;
    if(currentSection === 'D') return studentsD;
    return [];
}

['A','B','C','D'].forEach(letter => {
    document.getElementById('section'+letter).onclick = function(){
        document.querySelectorAll('.section-btn').forEach(btn=>btn.classList.remove('selected'));
        this.classList.add('selected');
        currentSection = letter;
        renderStudents();
    }
});

let attendanceState = {};

function setAttendance(reg, name, status) {
    attendanceState[reg] = {name, status};
}

function getAttendance(reg) {
    return (attendanceState[reg] && attendanceState[reg].status) || "Present";
}

function renderStudents() {
    let listDiv = document.getElementById('studentsList');
    listDiv.innerHTML = '';
    let students = getCurrentStudents();
    students.forEach(([reg, name])=>{
        let card = document.createElement('div');
        card.className = 'student-card d-flex align-items-center justify-content-between flex-wrap';
        let curStatus = getAttendance(reg);
        card.innerHTML = `
            <div>
                <strong style="letter-spacing:1px;">${name}</strong><br>
                <span style="font-size:0.95em;color:#888;letter-spacing:1px;">${reg}</span>
            </div>
            <div>
                <button class="chip chip-present ${curStatus==='Present'?'':'d-none'}" onclick="setStatus('${reg}','${name}','Present', this)">Present</button>
                <button class="chip chip-absent ${curStatus==='Absent'?'':'d-none'}" onclick="setStatus('${reg}','${name}','Absent', this)">Absent</button>
                <button class="chip chip-perm ${curStatus==='Perm.'?'':'d-none'}" onclick="setStatus('${reg}','${name}','Perm.', this)">Perm.</button>
                <button class="chip chip-present ${curStatus==='Present'?'d-none':''}" onclick="setStatus('${reg}','${name}','Present', this)">Present</button>
                <button class="chip chip-absent ${curStatus==='Absent'?'d-none':''}" onclick="setStatus('${reg}','${name}','Absent', this)">Absent</button>
                <button class="chip chip-perm ${curStatus==='Perm.'?'d-none':''}" onclick="setStatus('${reg}','${name}','Perm.', this)">Perm.</button>
            </div>
        `;
        listDiv.appendChild(card);
    });
}

window.setStatus = function(reg, name, status, btn){
    setAttendance(reg, name, status);
    renderStudents();
}

renderStudents();

document.getElementById('saveAttendBtn').onclick = async function(){
    let date = document.getElementById('dateInput').value;
    if(!date){
        document.getElementById('attendanceMessage').textContent = "Date required.";
        return;
    }
    if(Object.keys(attendanceState).length === 0){
        document.getElementById('attendanceMessage').textContent = "No attendance to save.";
        return;
    }
    const attendance = {};
    Object.entries(attendanceState).forEach(([reg,o])=> attendance[reg] = {name:o.name, status:o.status});
    const resp = await fetch('/api/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({date, attendance})
    });
    const data = await resp.json();
    document.getElementById('attendanceMessage').textContent = data.success ? "Attendance saved!" : (data.error || "Error saving attendance");
};

document.getElementById('downloadBtn').onclick = function(){
    let date = document.getElementById('dateInput').value;
    if(!date){
        document.getElementById('attendanceMessage').textContent = "Date required for export.";
        return;
    }
    window.location = `/api/export_absentees/?date=${encodeURIComponent(date)}`;
};

document.getElementById('checkBtn').onclick = async function(){
    let regno = document.getElementById('regnoCheck').value.trim();
    let date = document.getElementById('dateInput').value;
    if(!regno || !date){
        document.getElementById('attendanceMessage').textContent = "Enter regd no and date!";
        return;
    }
    const resp = await fetch(`/api/check?regno=${encodeURIComponent(regno)}&date=${encodeURIComponent(date)}`);
    const data = await resp.json();
    document.getElementById('attendanceMessage').textContent = `Status for ${regno}: ${data.status}`;
};
