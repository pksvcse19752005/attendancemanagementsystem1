<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body { font-family: Arial, sans-serif; background: #fffbe9; }
      .reset-container {
        max-width: 350px;
        margin: 70px auto;
        background: #fffde6;
        border-radius: 18px;
        padding: 2rem 2rem 1.5rem 2rem;
        box-shadow: 0 2px 16px #0002;
      }
      h2 { text-align: center; font-weight: 700; color: #c59d00; margin-bottom: 1.5rem;}
      label { font-weight: 600; color: #9c8f2e; display: block; margin-top: 1em; margin-bottom: 0.3em;}
      input { width: 100%; padding: 0.4em; border-radius: 8px; border: 1px solid #d6d6d6; }
      button {
        width: 100%;
        background: #ffe066;
        color: #3d3d13;
        border: none;
        border-radius: 16px;
        padding: 0.7rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1em;
      }
      button:hover { background: #ffea94; }
      .message { margin-top: 1em; text-align: center; font-weight: 600; color: #666; }
    </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form method="POST">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" required autocomplete="new-password" />
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" />
      <button type="submit">Reset Password</button>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
