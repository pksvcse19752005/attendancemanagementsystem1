<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #fffbe9; }
        .reset-container {
            max-width: 350px;
            margin: 70px auto;
            background: #fffde6;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0002;
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .reset-title {
            color: #c59d00;
            font-weight: 700;
            text-align: center;
        }
        .reset-btn {
            width: 100%;
            background: #ffe066;
            color: #3d3d13;
            border: none;
            font-weight: bold;
            border-radius: 16px;
            padding: 0.7rem;
            margin-top: 1em;
            transition: background 0.2s;
        }
        .reset-btn:hover {
            background: #ffea94;
        }
        .form-label {
            font-weight: 600;
            color: #9c8f2e;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="reset-title mb-4">Reset Password</h2>
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required autocomplete="new-password"/>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password"/>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        {% if message %}
            <div class="alert alert-info text-center mt-3" style="border-radius:12px;">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
